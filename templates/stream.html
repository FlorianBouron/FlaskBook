{% extends "layout.html" %}

{% block content %}
{% for post in stream%}
    <div class="col-md-6">
        <div class="thumbnail">
            <h2>
                <a href="{{ url_for('stream', username=post.user.username) }}">{{ post.user.username }}</a>
            </h2>
            <i class="fa fa-clock-o" aria-hidden="true"></i> {{ moment(post.timestamp).fromNow() }}
            <a href="{{ url_for('view_post', post_id=post.id) }}">View</a>
            <div class="post">
                {{ post.content }}
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
